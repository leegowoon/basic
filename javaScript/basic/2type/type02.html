<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //[1] typeof 연산자
        //typeof 값 >> 값은 피연산자
        //typeof(값)
        //피연산자가 어떤 자료형(Data Type)인지 반환

        let name="이고운";
        console.log(typeof name); //string
        console.log(typeof (name)); //string

        let age ="30";
        console.log(typeof age); //number

        //let isThisReal=false;
        let isThisReal=true;
        console.log(typeof isThisReal); //boolean

        let isNullcheck=null; //의도적으로 값이 비어있음을 명시한다
        console.log(typeof isNullcheck); //null >> object(객체)

        let a=undefined; //undefind는 변수를 선언만 해줘도 자동으로 할당되는 값이다. 그리고 동시에 데이터타입이기도 하다
        let b; //선언만하고 할당하지 않음
        console.log("변수a의 타입은=" + typeof a + "/변수 b의 타입은 =" + typeof b)
        //변수a의 타입은 = undefind/변수 b의 타입은 = undefind
        console.log("변수a의 타입은=" + a + "/변수 b의 타입은 =" + b)
        console.log(`변수a의 타입은= ${a} /변수 b의 타입은 = ${b}`) //ESC키 밑에있는 따옴표 >> `


        
        /* 출력 >> 지금수업은 6교시가 진행중이고 30분이 지났습니다. */

        let first_class_level = "6교시";
        let level_group_number = 30;

        console.log(`지금수업은 ${first_class_level}가 진행중이고 ${level_group_number}분이 지났습니다.`)
        console.log('지금수업은' + first_class_level + '가 진행중이고' +level_group_number +'분이 지났습니다.')




    </script>
</body>
</html>
